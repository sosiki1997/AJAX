<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JSONP原理演示</title>
  </head>
  <style>
    #result {
      width: 300px;
      height: 100px;
      border: solid 1px #78a;
    }
  </style>
  <body>
    <div id="result"></div>
    <script>
      // 处理数据
      function handle(data) {
        const result = document.getElementById("result");
        result.innerHTML = data.name;
      }
    </script>

    <script src="http://127.0.0.1:8000/jsonp-server"></script>
    <!-- script发送请求后 要的是函数的调用的内容，就是一段js代码 -->
    <!-- JS引擎才嫩解析并执行里面的内容 -->
    <!-- 返回的结果形式是：函数的调用 ，这个函数的参数 就是我们想给客户端返回的结果数据-->
    <!-- 这个函数前端必须要提前声明 -->
